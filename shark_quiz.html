<!DOCTYPE html>
<html>
<head>
	<meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
	<title>ジンベエザメクイズ</title>
    <style>
		body {
			font-family: Arial, sans-serif;
			background-color: #aee1f5;
			font-size: 1%;
		}

		.container {
			margin: 0 auto;
			padding: 20px;
			background-color: #fff;
			border-radius: 10px;
			box-shadow: 0px 0px 10px #888888;
			width: 50%;
		}

		h1 {
			text-align: center;
			margin-top: 0;
			font-size: 1rem;
		}

		#quiz {
			margin-bottom: 20px;
		}

		.question {
			margin-bottom: 10px;
		}

		label {
			display: block;
			margin-bottom: 5px;
		}

		input[type="radio"] {
			margin-right: 5px;
		}

		#submit {
			display: block;
			margin: 0 auto;
			background-color: #4CAF50;
			color: white;
			padding: 10px 20px;
			border: none;
			border-radius: 5px;
			cursor: pointer;
		}

		#results {
			margin-top: 20px;
			text-align: center;
			font-size: 18px;
			font-weight: bold;
		}
    </style>
</head>
<body>
	<div class="container">
		<h1>ジンベエザメクイズ</h1>
		<div id="quiz"></div>
		<button id="submit">回答する</button>
		<div id="results"></div>
	</div>

	<script>
      	const quizContainer = document.getElementById('quiz');
		const resultsContainer = document.getElementById('results');
		const submitButton = document.getElementById('submit');
		//クイズの内容 
		const myQuestions = [
			{
				question: "1. ジンベエザメはどれくらいの大きさになるか？",
				answers: {
					a: "5メートル未満",
					b: "10メートル程度",
					c: "20メートル以上"
				},
				correctAnswer: "b"
			},
			{
				question: "2. ジンベエザメは主に何を食べるか？",
				answers: {
					a: "小魚やプランクトン",
					b: "海藻",
					c: "水草"
				},
				correctAnswer: "a"
			},
			{
				question: "3. ジンベエザメはどのようにして酸素を取り込むか？",
				answers: {
					a: "肺呼吸をする",
					b: "口から酸素を吸い込む",
					c: "えらで呼吸をする"
				},
				correctAnswer: "c"
			},
			{
				question: "4. ジンベエザメはどのようにして自分を守るか？",
				answers: {
					a: "とがった牙を使って攻撃する",
					b: "高速で泳ぎ去る",
					c: "水中の大きな岩に隠れる"
				},
				correctAnswer: "c"
			},
			{
				question: "5. この中で一番速く泳ぐ魚は何？",
				answers: {
					a: " 10km/h未満",
					b: "30km/h程度",
					c: "50km/h以上"
				},
				correctAnswer: "b"
			}
		];
		// クイズのビルド
		function buildQuiz() {
			const output = [];

			myQuestions.forEach((currentQuestion, questionNumber) => {
				const answers = [];

				for (letter in currentQuestion.answers) {
					answers.push(
						`<label>
							<input type="radio" name="question${questionNumber}" value="${letter}">
							${letter} :
							${currentQuestion.answers[letter]}
						</label>`
					);
				}

				output.push(
					`<div class="question"> ${currentQuestion.question} </div>
					<div class="answers"> ${answers.join('')} </div>`
				);
			});

			quizContainer.innerHTML = output.join('');
		}
		// 結果の表示
		function showResults() {
			const answerContainers = quizContainer.querySelectorAll('.answers');
			let numCorrect = 0;

			myQuestions.forEach((currentQuestion, questionNumber) => {
				const answerContainer = answerContainers[questionNumber];
				const selector = `input[name=question${questionNumber}]:checked`;
				const userAnswer = (answerContainer.querySelector(selector) || {}).value;

				if (userAnswer === currentQuestion.correctAnswer) {
					numCorrect++;
					answerContainers[questionNumber].style.color = 'lightgreen';
				} else {
					answerContainers[questionNumber].style.color = 'red';
					answerContainers[questionNumber].querySelector(`input[value=${currentQuestion.correctAnswer}]`).labels[0].style.color = 'lightgreen';
				}
			});

			resultsContainer.innerHTML = `正解数: ${numCorrect} / ${myQuestions.length}`;
		}


		buildQuiz();

		submitButton.addEventListener('click', showResults);

    </script>
</body>
</html>
